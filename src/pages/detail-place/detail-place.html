<ion-header>

  <ion-navbar>
    <ion-title text-center> {{dataPlace.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div #map id="map" ></div>
    <ion-grid>
    	<ion-row>
    		<ion-col width-30>
    			<img src="{{dataPlace.icon}}">
    		</ion-col>
    		<ion-col width-70>
    			<ion-grid>
    				<ion-row>
    					<ion-col>
    						{{ dataPlace.name }}
    					</ion-col>
    				</ion-row>
    				<ion-row>
    					<ion-col>
    						{{ dataPlace.formatted_address }}
    					</ion-col>
    				</ion-row>
    				<ion-row>
    					<ion-col width-30>
    					Contact 
    					</ion-col>
    					<ion-col>
    					: {{ dataPlace.formatted_phone_number }}
    					</ion-col>
    				</ion-row>
    				<ion-row>
    					<ion-col width-30>
    					Phone
    					</ion-col>
    					<ion-col>
    					: {{ dataPlace.formatted_phone_number }}
    					</ion-col>
    				</ion-row>
    			</ion-grid>
    		</ion-col>
    	</ion-row>
    	<ion-row>
    		<ion-col>
    			<ion-grid>
    				<ion-row>
    					<ion-col>
    						1
    					</ion-col>
    					<ion-col>
    						1
    					</ion-col>
    					<ion-col>
    						1
    					</ion-col>
    				</ion-row>
    				<ion-row>
    					<ion-col>
    						Likes
    					</ion-col>
    					<ion-col>
    						Reviews
    					</ion-col>
    					<ion-col>
    						Followers
    					</ion-col>
    				</ion-row>
    				<ion-row>
    					<ion-col>
    						<ion-icon name="thumbs-up"></ion-icon>
    					</ion-col>
    				</ion-row>
    			</ion-grid>
    		</ion-col>
    	</ion-row>
    	<ion-row>
    		<ion-col text-center>
    		<!--Promotional Content-->
                <button class="direction" (click)="openAppsMap()" ><ion-icon ios="ios-car" md="md-car"></ion-icon></button>
    		</ion-col>
    	</ion-row>
    	<ion-row>
    		<ion-col>
    			<ion-grid>
    				<ion-row>
    					<ion-col>
    						<ion-segment [(ngModel)]="review" >
			    				<ion-segment-button value="pro" >
			    					Pro Review
			    				</ion-segment-button>
			    				<ion-segment-button value="user" >
			    					User Review
			    				</ion-segment-button>
			    			</ion-segment>
    					</ion-col>
    				</ion-row>
    				<ion-row [ngSwitch]="review" >
    					<ion-col *ngSwitchCase="'pro'" >
    						<ion-grid>
    							<ion-row>
    								<ion-col text-center>
    									A
    								</ion-col>
    								<ion-col text-center>
    									B
    								</ion-col>
    								<ion-col text-center>
    									C
    								</ion-col>
    							</ion-row>
    						</ion-grid>
    					</ion-col>
    					<ion-col *ngSwitchCase="'user'" >
    						<ion-grid>
    							<ion-row>
    								<ion-col text-center>
    									D
    								</ion-col>
    								<ion-col text-center>
    									E
    								</ion-col>
    								<ion-col text-center>
    									F
    								</ion-col>
    							</ion-row>
    						</ion-grid>
    					</ion-col>
    				</ion-row>
    			</ion-grid>
    		</ion-col>
    	</ion-row>
    	<ion-row>
    		<ion-col>
    			<ion-grid>
    				<ion-row>
    					<ion-col>
    						<ion-segment [(ngModel)]="timelineOrPost" >
			    				<ion-segment-button value="timeline" >
			    					Timeline
			    				</ion-segment-button>
			    				<ion-segment-button value="post" >
			    					Post
			    				</ion-segment-button>
			    			</ion-segment>
    					</ion-col>
    				</ion-row>
    				<ion-row [ngSwitch]="timelineOrPost" >
    					<ion-col *ngSwitchCase="'timeline'" >
    						<ion-grid>
    							<ion-row>
    								<ion-col text-center>
    									<ion-avatar>
					    					<img src="https://firebasestorage.googleapis.com/v0/b/jumpin-6277c.appspot.com/o/default-user.png?alt=media&token=c03da48f-0675-472d-b9fd-b1603512f28f">
					    				</ion-avatar>
    								</ion-col>
    								<ion-col text-center>
    									<ion-avatar>
					    					<img src="https://firebasestorage.googleapis.com/v0/b/jumpin-6277c.appspot.com/o/default-user.png?alt=media&token=c03da48f-0675-472d-b9fd-b1603512f28f">
					    				</ion-avatar>
    								</ion-col>
    								<ion-col text-center>
    									<ion-avatar>
					    					<img src="https://firebasestorage.googleapis.com/v0/b/jumpin-6277c.appspot.com/o/default-user.png?alt=media&token=c03da48f-0675-472d-b9fd-b1603512f28f">
					    				</ion-avatar>
    								</ion-col>
    							</ion-row>
    						</ion-grid>
    					</ion-col>
    					<ion-col *ngSwitchCase="'post'" >
    						<ion-grid>
    							<ion-row>
    								<ion-col text-center>
    									D
    								</ion-col>
    								<ion-col text-center>
    									E
    								</ion-col>
    								<ion-col text-center>
    									F
    								</ion-col>
    							</ion-row>
    						</ion-grid>
    					</ion-col>
    				</ion-row>
    			</ion-grid>
    		</ion-col>
    	</ion-row>
    </ion-grid>
</ion-content>
